<script>
   function  potencia(base)  { 

var n1 = Number(base)
var resultado = n1 ** 2

return resultado }

var conta = potencia(2)

var conta3 = potencia(10)

      document.write(`O resultado da potencia é ${conta}, ${conta2}, ${conta3}, ${conta4}`)

<script>

function  potencia(base,expoente)  { 

var n1 = Number(base)
var n2 = Number(expoente)
var resultado = n1 ** n2

return resultado }

var conta = potencia(2,3)
var conta2 = potencia(5,2)
var conta3 = potencia(7,0)




document.write(`O resultado da potencia é ${conta}, ${conta2}, ${conta3}`)

</script>
