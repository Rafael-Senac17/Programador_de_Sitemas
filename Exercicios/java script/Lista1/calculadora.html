<script>
    var nome = window.prompt("Digite seu nome");
    window.alert('Seja Bem Vindo(a), ' + nome + '!');

   var a = Number (prompt("Digite seu primeiro numero"));
   var b = Number (prompt("Digite seu segundo numero"));

   document.write(`<p>A soma de ${a} e ${b} é igual a ${a + b}</p>`)
   document.write(`<p>O resultado da multiplicação é ${a * b}</p>`)
   document.write(`<p>O resultado da divisão é ${a / b}</p>`)
   document.write(`<p>O resultado do resto é ${a % b}</p>`)
</script>
