<script>
var a = Number(prompt("qual o primeiro valor"));
var a2 = Number(prompt("qual o peso do valor"));
var b = Number(prompt("qual segundo valor"));
var b2 = Number(prompt("qual o peso do valor"));
var c = Number(prompt("qual o terceiro valor"));
var c2 = Number(prompt("qual o peso do valor"));


var v1 = (a * a2) + (b * b2) + (c * c2);
var v2 = (a2 + b2) + c2;

document.write(`O valor da media ponderada e ${v1 / v2}`);

</script>
